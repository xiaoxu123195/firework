<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="box" style="width: 100px;color: black;background-color: yellow;">111</div>

    <script>
        //只能行内样式方法 style
        console.log(box.style.width)
        console.log(box.style["background-color"])
        box.style.width = "200px"

        //内部样式，外部样式，行内样式 getComputedStyle获取，不能赋值写样
        var obox = document.getElementById("box")
        var res = getComputedStyle(obox).width
        var res1 = getComputedStyle(obox).height
        console.log(res)
        console.log(res1)

    </script>
</body>
</html>
