<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            width: 300px;
            text-align: center;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <!--js渲染-->
        </tbody>
    </table>
    <script>
        var users = [
            {id: 1, name: '所谓伊人', age:18},
            {id: 2, name: '公羊无衣', age:22},
            {id: 3, name: '古艺散人', age:26}
        ]

        // 获取 tbody 标签
        var tbody = document.querySelector('tbody')

        // 循环遍历users数据
        users.forEach(function(item){
            //这里的item就是数组中的每一个对象
            //console.log(item)
            //每一个对象生成一个tr标签
            var tr = document.createElement('tr')

            //循环遍历item
            for (var key in item) {
                //生成td标签
                var td = document.createElement('td')
                td.innerHTML = item[key]

                //把td插入到tr标签内部
                tr.appendChild(td)
            }
            //把本次的tr插入到tbody的内部
            tbody.appendChild(tr)
        })
    </script>
</body>
</html>
