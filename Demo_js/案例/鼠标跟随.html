<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .local{
            width: 50px;
            height: 50px;
            position: fixed;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <img src="/案例/img/铃铛.png" alt="" class="local">
    <script>
        var imgBox = document.querySelector('.local')
        //给document绑定一个鼠标移动事件
        document.onmousemove = function(e) {
            //console.log('运动')
            //拿到光标相对于窗口的坐标点位
            var x = e.clientX
            var y = e.clientY
            
            //把x和y的值赋给img标签的left和top样式
            imgBox.style.left = x + 5 + 'px'
            imgBox.style.top = y + 5 + 'px'
        }
    </script>
</body>
</html>
